<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resumen de resultados</title>
    <link rel="stylesheet" href="./css/index-style.css">
</head>
<body>
    <main>
        <div id="container">
            <section class="result">
                <h2>Your Result</h2>
                <p class="result-number">76<span>of 100</span></p>
                
                <h1>Great</h1>
                <p>You scored higgher than 65% of <br>
                the people who have taken <br> these tests.</p>
            </section>
            <section class="summary">
                <h2>Summary</h2>
                <div class="reaction">
                    <div><img src="./img/icon-reaction.svg" alt=""><h3>Reaction</h3></div>
                    <span>80/100</span>
                </div>
                <div class="memory">
                    <div><img src="./img/icon-memory.svg" alt=""><h3>Memory</h3></div>
                    <span>92/100</span>
                </div>
                <div class="verbal">
                    <div><img src="./img/icon-verbal.svg" alt=""><h3>Verbal</h3></div>
                    <span>61/100</span>
                </div>
                <div class="visual">
                    <div><img src="./img/icon-visual.svg" alt=""><h3>Visual</h3></div>
                    <span>72/100</span>
                </div>
                <button type="button">Continue</button>
            </section>
        </div>
    </main>
    
</body>
</html>
